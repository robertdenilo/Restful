# JDBC  
# \u8BBE\u7F6E\u8FDE\u63A5\u6C60\u8FDE\u63A5\u65F6\u7684\u6570\u91CF  
jdbc.initialSize=1  
jdbc.filters=stat  
# \u8FDE\u63A5\u6C60\u4E2D\u5B58\u5728\u7684\u6700\u5C0F\u8FDE\u63A5\u6570\u76EE\u3002\u8FDE\u63A5\u6C60\u4E2D\u8FDE\u63A5\u6570\u76EE\u53EF\u4EE5\u53D8\u5F88\u5C11\uFF0C\u5982\u679C\u4F7F\u7528\u4E86maxAge\u5C5E\u6027\uFF0C\u6709\u4E9B\u7A7A\u95F2\u7684\u8FDE\u63A5\u4F1A\u88AB\u5173\u95ED\u56E0\u4E3A\u79BB\u5B83\u6700\u8FD1\u4E00\u6B21\u8FDE\u63A5\u7684\u65F6\u95F4\u8FC7\u53BB\u592A\u4E45\u4E86\u3002
#\u4F46\u662F\uFF0C\u6211\u4EEC\u770B\u5230\u7684\u6253\u5F00\u7684\u8FDE\u63A5\u4E0D\u4F1A\u5C11\u4E8EminIdle\u3002  
jdbc.minIdle=1  
# \u8FDE\u63A5\u6570\u636E\u5E93\u7684\u6700\u5927\u8FDE\u63A5\u6570\u3002\u8FD9\u4E2A\u5C5E\u6027\u7528\u6765\u9650\u5236\u8FDE\u63A5\u6C60\u4E2D\u80FD\u591F\u6253\u5F00\u8FDE\u63A5\u7684\u6570\u91CF\uFF0C\u53EF\u4EE5\u65B9\u4FBF\u6570\u636E\u5E93\u505A\u8FDE\u63A5\u5BB9\u91CF\u89C4\u5212\u3002  
jdbc.maxActive=99  
jdbc.maxWait=1000  
jdbc.minEvictableIdleTimeMillis=300000  
jdbc.poolPreparedStatements=true  
jdbc.maxPoolPreparedStatementPerConnectionSize=50  
jdbc.timeBetweenEvictionRunsMillis=60000  
jdbc.validationQuery=select 1 from dual  
  
jdbc.removeAbandonedTimeout=150    
jdbc.logAbandoned=true  
jdbc.removeAbandoned=true  
jdbc.testOnBorrow=false  
jdbc.testOnReturn=false
  
# MYSQL \u6570\u636E\u5E93\u8FDE\u63A5\u65B9\u5F0F  
jdbc.mysql.driverClassName=com.mysql.jdbc.Driver
jdbc.mysql.url=jdbc:mysql://localhost:3306/mysql?serverTimezone=UTC&characterEncoding=UTF-8
jdbc.mysql.username=root
jdbc.mysql.password=123
jdbc.mysql.dialect=org.hibernate.dialect.MySQL5Dialect
  
#HIBERNATE  
jdbc.show_sql=false  
jdbc.format_sql=false